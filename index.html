<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1024" />
    <title>All Extreme Demon List</title>

    <!-- Icon -->
    <link rel="icon" href="/list_icon.png" />

    <!-- Montserrat 600 everywhere -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <!-- Pointercrate base CSS -->
    <link rel="stylesheet" href="https://pointercrate.com/static/css/normalize.css">
    <link rel="stylesheet" href="https://pointercrate.com/static/css/fonts.css">
    <link rel="stylesheet" href="https://pointercrate.com/static/css/pointercrate.css">

    <!-- Force Montserrat 600 globally -->
    <style>
        * {
            font-family: 'Montserrat', sans-serif !important;
            font-weight: 600 !important;
        }
    </style>

    <!-- Vue + Router -->
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4.0.14/dist/vue-router.global.prod.js"></script>

    <!-- Your JS -->
    <script type="module" src="/js/main.js"></script>
</head>

    <body id="app">
        <header :class="{ dark: store.dark }">
            <div class="logo">
                <h2>AREDLR</h2>
                <p>v1.6.5</p>
            </div>
            <nav class="nav">
                <router-link class="nav__tab" to="/">
                    <span class="type-label-lg">List</span>
                </router-link>
                <router-link class="nav__tab" to="/leaderboard">
                    <span class="type-label-lg">Leaderboard</span>
                </router-link>
                <router-link class="nav__tab" to="/roulette">
                    <span class="type-label-lg">Roulette</span>
                </router-link>
                <div class="nav__actions">
                    <button
                        class="nav__icon"
                        @click.prevent="store.toggleDark()"
                    >
                        <img
                            :src="store.dark ? '/assets/light.svg' : '/assets/dark.svg'"
                            alt=""
                        />
                    </button>
                    <a class="nav__icon" href="aredlr.pages.dev">
                        <img src="/assets/discord.svg" alt="Discord Logo" />
                    </a>
                    <a
                        class="nav__cta type-label-lg"
                        href="https://sites.google.com/view/aedltools/home-page"
                        target="_blank"
                        >Tools</a 
                    >
                </div>
            </nav>
        </header>
        <router-view :class="{ dark: store.dark }"></router-view>
    </body>
</html>
