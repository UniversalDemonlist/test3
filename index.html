<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demonlist+</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- THEME TOGGLE -->
  <button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <h1>Demonlist+</h1>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="home">Home</button>
    <button class="tab-btn" data-tab="demonlist">Demonlist</button>
    <button class="tab-btn" data-tab="demonlist-minus">Demonlist -</button>
    <button class="tab-btn" data-tab="leaderboard">Leaderboard</button>
    <button class="tab-btn" data-tab="leaderboard-minus">Leaderboard -</button>
    <button class="tab-btn" data-tab="moderators">Moderators</button>
    <button class="tab-btn" data-tab="pointercrate-plus">Pointercrate +</button>
  </div>

  <!-- HOME -->
  <div id="home" class="tab-content active">
    <h2>Welcome to Demonlist+</h2>
    <p>This is a combined platform for Demonlist+, Demonlist -, and Pointercrate+.</p>
    <button class="dropdown-btn" onclick="openDemonlistFromHome()">Open Demonlist</button>
  </div>

  <!-- DEMONLIST -->
  <div id="demonlist" class="tab-content">
    <input id="search-bar" type="text" placeholder="Search demons...">
    <div id="demon-container"></div>
  </div>

  <!-- DEMONLIST - -->
  <div id="demonlist-minus" class="tab-content">
    <input id="search-bar-minus" type="text" placeholder="Search Demonlist - demons...">
    <div id="demon-container-minus"></div>
  </div>

  <!-- LEADERBOARD -->
  <div id="leaderboard" class="tab-content">
    <h2>Main Leaderboard</h2>
    <div id="leaderboard-container"></div>

    <div id="profile" class="subsection">
      <h2>Player Profile</h2>
      <div id="profile-container"></div>
    </div>
  </div>

  <!-- LEADERBOARD - -->
  <div id="leaderboard-minus" class="tab-content">
    <h2>Leaderboard -</h2>
    <div id="leaderboard-minus-container"></div>

    <div id="profile-minus" class="subsection">
      <h2>Player Profile</h2>
      <div id="profile-minus-container"></div>
    </div>
  </div>

  <!-- MODERATORS -->
  <div id="moderators" class="tab-content">
    <h2>Moderators</h2>
    <div id="moderators-container"></div>
  </div>

  <!-- DEMON PAGE (MAIN / MINUS) -->
  <div id="demon-page" class="tab-content">
    <div id="demon-page-container"></div>
  </div>

  <!-- POINTERCRATE+ -->
  <div id="pointercrate-plus" class="tab-content">
    <h2>Pointercrate+</h2>

    <input id="search-bar-pointercrate" type="text" placeholder="Search Pointercrate+ demons...">

    <div id="pointercrate-container"></div>

    <h2>Pointercrate+ Leaderboard</h2>
    <div id="pointercrate-leaderboard"></div>

    <div id="pointercrate-profile-section">
      <h2>Pointercrate+ Player Profile</h2>
      <div id="pointercrate-profile-container"></div>
    </div>

    <div id="pointercrate-demon-page-section">
      <h2>Pointercrate+ Demon Page</h2>
      <div id="pointercrate-demon-page-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
