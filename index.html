<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demonlist+</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

<div class="tabs">
  <button class="tab-btn active" data-tab="home">Home</button>
  <button class="tab-btn" data-tab="demonlist">Demonlist</button>
  <button class="tab-btn" data-tab="demonlist2">Demonlist (Mental)</button> <!-- NEW TAB -->
  <button class="tab-btn" data-tab="leaderboard">Leaderboard</button>
  <button class="tab-btn" data-tab="moderators">Moderators</button>
</div>

<div id="home" class="tab-content active">
  <h1>Welcome to Demonlist+</h1>
  <p>A clean, community‑driven Geometry Dash demonlist.</p>
  <button onclick="openDemonlistFromHome()">View Demonlist</button>
</div>

<div id="demonlist" class="tab-content">
  <h1>Demonlist</h1>
  <input id="search-bar" placeholder="Search demons...">
  <div id="demon-container"></div>
</div>

<!-- ⭐ NEW DEMONLIST– TAB -->
<div id="demonlist2" class="tab-content">
  <h1>Demonlist (Mental) (CLOSED)</h1>
  <p>This is the mental tab for the list,which uses mental difficulty as a factor.</p>
  <div id="demon-container-2"></div>
</div>

<div id="demon-page" class="tab-content">
  <div id="demon-page-container"></div>
</div>

<div id="leaderboard" class="tab-content">
  <h1>Leaderboard</h1>

  <div class="subtabs">
    <button class="subtab-btn active" data-subtab="lb-players">Players</button>
    <button class="subtab-btn" data-subtab="lb-countries">Countries</button>
  </div>

  <div id="lb-players" class="subtab-content active">
    <div id="leaderboard-container"></div>
  </div>

  <div id="lb-countries" class="subtab-content">
    <div id="leaderboard-countries"></div>
  </div>
</div>

<div id="profile" class="tab-content">
  <div id="profile-container"></div>
</div>

<div id="moderators" class="tab-content">
  <h1>Moderators</h1>
  <div id="moderators-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
